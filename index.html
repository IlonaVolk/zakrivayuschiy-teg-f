<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" sizes="any" /> <!--проверить фавиконки-->
    <link rel="shortcut icon" href="./svg/favicon.svg" type="image/svg+xml" /> <!--проверить фавиконки-->
    <link rel="apple-touch-icon" href="./images/favicon.png" /> <!--проверить фавиконки-->
    <!-- icon или shortcut icon? -->
  </head>

  <body class="page">

    <header class="header header_add">
      <span class="header_html header_html-add">&lt;/HTML&gt;</span>
      <h1 class="header_tag">закрывающий тег</h1>
      <nav class="header_navigation">
        <ul class="header_navigation-list">
          <li class="header_navigation-item">
            <button 
              type="button"
              data-theme="dark"
              disabled
              class="header_button">
              темно
            </button>
          </li>
          <li class="header_navigation-item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="header_button"
            >
              авто
            </button>
          </li>
          <li class="header_navigation-item">
            <button 
              type="button"
              data-theme="light"
              disabled
              class="header_button">
              светло
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <ul class="article_list">

        <!--1-->
        <li class="article_list-itme">
          <article class="article">
            <h2 class="article_title">
              Фритрек и нулевой спринт: Подготовка к работе
            </h2>
            <div class="image_div">
              <span class="image_html">&lt;/HTML&gt;</span>
              <img
                class="image"
                src="./images/image.png"
                alt="Нарисованная машинка едет ночью по лесу">
            </div>
            <div class="article_text">
              <p>
                Это было самое начало пути. На этом этапе важно было проникнуться 
                основами и настроиться на учёбу. И, возможно, подумать, как новые 
                знания могут повлиять на ваше будущее.
              </p>
              <p>На старт, внимание...:)</p>
            </div>
            <div class="set-buttons_article">
              <button></button> <!--кнопка сердца-->
              <button
                id="article_1_like_button"
                type="button"
                class="button card__like-button"
              >
                <span class="button__text">like</span>
              </button>
            </div>
          </article>
        </li>

        <!--2-->
      </ul>
    </main>

    <script src="./scripts/like.js"></script>

  </body>
</html>
